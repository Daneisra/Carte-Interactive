name: Deploy Carte Hesta to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Synchronise tout le repo vers /srv/cartehesta/app (front + backend)
      - name: Sync files to VPS
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude=".git/" --exclude=".github/" --exclude="node_modules/"
          path: ./
          remote_path: ${{ secrets.VPS_APP_DIR }}
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key:  ${{ secrets.VPS_KEY }}

      - name: Install & reload API
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # 1) nvm -> node/npm/pm2 dans le PATH
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use --lts || nvm use 24

            # 2) Aller dans l'app (*** dans les logs = masquage des secrets, c'est normal)
            cd "${{ secrets.VPS_APP_DIR }}"

            # 3) DÃ©pendances API
            npm ci --omit=dev || npm i --omit=dev

            # 4) pm2 : installer si absent, puis (re)charger
            if ! command -v pm2 >/dev/null 2>&1; then
              npm i -g pm2
            fi

            pm2 describe carte-api >/dev/null 2>&1 \
              && pm2 reload carte-api \
              || pm2 start server.js --name carte-api

            pm2 save