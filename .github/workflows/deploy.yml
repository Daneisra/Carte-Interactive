name: Deploy Carte Hesta to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Synchronise tout le repo vers /srv/cartehesta/app (front + backend)
      - name: Sync files to VPS
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude=".git/" --exclude=".github/" --exclude="node_modules/"
          path: ./
          remote_path: ${{ secrets.VPS_APP_DIR }}
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key:  ${{ secrets.VPS_KEY }}

      - name: Install & reload API
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # 1) Charger nvm (important pour que npm/pm2 soient dans le PATH)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            # Utilise ta version (ou LTS)
            nvm use --lts || nvm use 24

            # 2) Déployer / (ré)installer les deps
            cd ${{ secrets.VPS_APP_DIR }}
            npm ci --omit=dev || npm i --omit=dev

            # 3) Redémarrer l'API avec pm2 (chemin explicite pour éviter les soucis de PATH)
            PM2="$(npm root -g)/../.bin/pm2"
            "$PM2" reload carte-api || "$PM2" start server.js --name carte-api
            "$PM2" save

